<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/faq.css">
    <title>faq</title>
</head>
<body>
    <header id="about-header">
        <a href = "home.html" id="logo"><img src="logo.png" width = 40 height = 40></a>
        <div id="about-links">
            <a href="about.html">about</a>
            <a href="menu.html">menu</a>
            <a href="faq.html">faq</a>
            <a>support us</a>
            <a>work with us</a>
        </div>
    </header>
    <div id="faq">
        <h1>FAQ</h1>
        <div id="faqs-container">
        </div>
    </div>
    <footer>
        <!-- scrollable banner, instagram, business hours, email, location coded with love -->
        <div id="info">
            <div class="info-block">
                <h2>hours</h2>
                <p>every day<br> 6PM - 1AM</p>
            </div>
            <div class="info-block">
                <h2>location</h2>
                <p>Epworth Dorm Lane <br> Durham, NC 27705</p>
            </div>
            <div class="info-block">
                <h2>find us elsewhere</h2>
                <a href = "https://www.instagram.com/dukecoffeehouse/">
                <img src="instagram.png" width="30" height="30">
                </a>
            </div>
        </div>
    </footer>
    <script>
        const faqData = [
            {
                question: "Q: what are your hours?",
                answer: "6 PM - 1 AM every night"
            },
            {
                question: "Q: tried to find you, but i couldn’t. help?",
                answer: "Go behind Wilson dorm and look for a brick building called Crowell. Go to the back of Crowell (the side facing Buchanan Blvd). Our building is between Epworth Dorm and the ARK Dance Studio. The coffeehouse is up the metal stairs and above the Women’s Center. "
            },
            {
                question: "Q: how can i get involved?",
                answer: "We don't have a volunteer committee. Rather, we have a staff who work weekly shifts and run shows. We hire about once or twice a year and post openings on our Instagram and website. If you want to meet our staff and chat, please feel welcome to stop by and introduce yourself!"
            },
            {
                question: "Q: how can i host an event at coffeehouse?",
                answer: "Please note that our space is only available for events hosted by on-campus, Duke-affiliated organizations or clubs. If this applies to you, please fill out this form."
            },
            {
                question: "Q: who do i contact for bookings?",
                answer: "duucoffeehouse@duke.edu"
            }
        ]

        const faqsContainer = document.getElementById("faqs-container")
        faqData.map(function(item){
            let article = document.createElement('article')
            article.className = "faq-item"

            const markup = `
            <div class="item-question">
                <span class="question-text">${item.question}</span>
                <span class="arrows-container">
                    <span class="expand">▼</span>
                    <span class="close">▲</span>
                </span>
            </div>
            <div class="item-answer">
                <span class="answer-text">${item.answer}</span>
            </div>`
            article.innerHTML = markup
            faqsContainer.append(article)

        })

        const arrowsContainer = document.querySelectorAll(".arrows-container")

        arrowsContainer.forEach(function(item){
            item.addEventListener("click", function(e) {
                const parent = e.currentTarget.parentElement.parentElement
                parent.classList.toggle("show-answer");
            })
        })

    </script>
</body>
</html>
